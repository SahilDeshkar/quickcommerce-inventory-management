<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InventoryPro - Smart Inventory Management</title>
    <meta name="description" content="Manage your inventory with ease using our smart inventory management system">
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23fc8019'%3E%3Cpath d='M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z' /%3E%3C/svg%3E" />
    <!-- Theme color for browser -->
    <meta name="theme-color" content="#fc8019">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading animation that shows before the app loads -->
    <div id="loading-screen">
      <div class="loading-container">
        <div class="loading-logo">
          <i class="fas fa-sync-alt fa-spin"></i>
        </div>
        <h2>InventoryPro</h2>
        <p>Loading your dashboard...</p>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
    </div>
    
    <script>
      // Simple loading screen handler
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading-screen').classList.add('fade-out');
          setTimeout(function() {
            document.getElementById('loading-screen').style.display = 'none';
          }, 500);
        }, 800);
      });
      
      // Dark mode toggle functionality
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
      }
      
      // Check for saved dark mode preference
      document.addEventListener('DOMContentLoaded', function() {
        const savedDarkMode = localStorage.getItem('darkMode') === 'true';
        if (savedDarkMode) {
          document.body.classList.add('dark-mode');
        }
        
        // Add dark mode toggle button to the DOM once React is loaded
        setTimeout(function() {
          const header = document.querySelector('header');
          if (header) {
            const darkModeBtn = document.createElement('button');
            darkModeBtn.className = 'dark-mode-toggle';
            darkModeBtn.innerHTML = '<i class="fas fa-moon"></i>';
            darkModeBtn.addEventListener('click', toggleDarkMode);
            header.appendChild(darkModeBtn);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
