<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InventoryPro - Smart Inventory Management</title>
    <meta name="description" content="Manage your home inventory with ease using our smart inventory management system">
    <meta name="keywords" content="inventory management, home inventory, stock tracking, shopping list">
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Shopping Cart Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23fc8019'%3E%3Cpath d='M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z' stroke='%23fc8019' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E" />
    <!-- Theme color for browser -->
    <meta name="theme-color" content="#fc8019">
  </head>
  <body>
    <noscript>
      <div class="noscript-message">
        You need to enable JavaScript to run this app. InventoryPro requires JavaScript to provide its inventory management features.
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Loading animation that shows before the app loads -->
    <div id="loading-screen">
      <div class="loading-container">
        <div class="loading-logo">
          <i class="fas fa-shopping-cart fa-bounce"></i>
        </div>
        <h2>InventoryPro</h2>
        <p>Loading your inventory dashboard...</p>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
    </div>
    
    <script>
      // Simple loading screen handler
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading-screen').classList.add('fade-out');
          setTimeout(function() {
            document.getElementById('loading-screen').style.display = 'none';
          }, 500);
        }, 800);
      });
      
      // Dark mode toggle functionality
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
        
        // Update icon
        const darkModeIcon = document.querySelector('.dark-mode-toggle i');
        if (darkModeIcon) {
          darkModeIcon.className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
        }
      }
      
      // Check for saved dark mode preference
      document.addEventListener('DOMContentLoaded', function() {
        const savedDarkMode = localStorage.getItem('darkMode') === 'true';
        if (savedDarkMode) {
          document.body.classList.add('dark-mode');
        }
        
        // Add dark mode toggle button to the DOM once React is loaded
        setTimeout(function() {
          const header = document.querySelector('header');
          if (header) {
            const darkModeBtn = document.createElement('button');
            darkModeBtn.className = 'dark-mode-toggle';
            darkModeBtn.setAttribute('aria-label', 'Toggle dark mode');
            darkModeBtn.setAttribute('title', 'Toggle dark/light mode');
            darkModeBtn.innerHTML = savedDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            darkModeBtn.addEventListener('click', toggleDarkMode);
            header.appendChild(darkModeBtn);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
